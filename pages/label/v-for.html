<meta charset="UTF-8">
<script src="https://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<body id="example">
	<ul id="demo">
		<li v-for="item in items" class="item-{{$index}}">
			{{$index}} - {{parentMessage}} - {{item.msg}}
		</li>
	</ul>
</body>

<script>
	var demo = new Vue({
		el: '#demo',
		data: {
			items: [
				parentMessage: '66',
				{msg: '出租'},
				{msg: '快车'},
				{msg: '专车'}
			]
		}
	})
</script>
