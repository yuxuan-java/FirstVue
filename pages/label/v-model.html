<meta charset="UTF-8">
<script src="https://webapp.didistatic.com/static/webapp/shield/z/vue/vue/1.0.24/vue.min.js"></script>
<body id="example">
	<form>
		姓名：
		<input type="text" v-model="data.name" placeholder="" />
		<br />
		性别：
		<input type="radio" id="man" value="One" v-model="data.sex" />
		<label for="man">男</label>
		<input type="radio" id="male" value="Two" v-model="data.sex" />
		<label for="male">女</label>
		<br />
		兴趣：
		<input type="checkbox" id="book" value="book" v-model="data.interest" />
		<label for="book">阅读</label>
		<input type="checkbox" id="book" value="swim" v-model="data.interest" />
		<label for="swim">游泳</label>
		<input type="checkbox" id="book" value="game" v-model="data.interest" />
		<label for="game">游戏</label>
		<input type="checkbox" id="book" value="song" v-model="data.interest" />
		<label for="song">唱歌</label>
		<br />
		身份：
		<select v-model="data.identity">
			<option value="teacher" selected="selected">教师</option>
			<option value="doctor">医生</option>
			<option value="lawyer">律师</option>
		</select>
	</form>
</body>
<script>
	new Vue({
		el: '#example',
		data: {
			data: {
				name: "",
				sex: "",
				interest: [],
				identity: ''
			}
		}
	})
</script>
